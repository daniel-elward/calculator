<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>TOP || Calculator</title>
</head>

<body>
<div class="wrapper">
    <div class="secondaryDisplay">0000</div>
    <div class="display">0000</div>

    <div class="keypadWrapper">

        <div class="keyPadNumbers">
            <button id="one" value="1">1</button>
            <button id="two" value="2">2</button>
            <button id="three" value="3">3</button>
            <button id="four" value="4">4</button>
            <button id="five" value="5">5</button>
            <button id="six" value="6">6</button>
            <button id="seven" value="7">7</button>
            <button id="eight" value="8">8</button>
            <button id="nine" value="9">9</button>
            <button id="zero" value="0">0</button>
        </div>

        <div class="keyPadOperators">
            <button id="add" value="+">+</button>
            <button id="sub" value="-">-</button>
            <button id="mul" value="*">&#215;</button>
            <button id="div" value="/">&#247;</button>
        </div>
    </div>

    <button id="equal">&#61;</button>
    <button id="clearBtn">C</button>
    <!-- testing logs <button id="logs">con.log</button> -->
</div>
</body>
</html>
